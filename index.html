<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HubSpot Forms API Demo</title>
  <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/242352692.js"></script>
</head>
<body>
  <h1>HubSpot Forms API Demo</h1>
  <form id="custom-form">
    <input type="text" name="firstname" placeholder="First Name" /><br />
    <input type="text" name="lastname" placeholder="Last Name" /><br />
    <input type="email" name="email" placeholder="Email" /><br />
    <input type="text" name="subscription_preferences" placeholder="Subscription Preferences" /><br />
    <button type="submit">Submit</button>
  </form>

  <script>
    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? match[2] : null;
    }

    document.getElementById('custom-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const hutk = getCookie('hubspotutk');

      const data = {
        fields: [
          { name: 'firstname', value: e.target.firstname.value },
          { name: 'lastname', value: e.target.lastname.value },
          { name: 'email', value: e.target.email.value },
          { name: 'subscription_preferences', value: e.target.subscription_preferences.value }
        ],
        context: {
          hutk: hutk,
          pageUri: window.location.href,
          pageName: document.title
        }
      };

      const response = await fetch("https://api.hsforms.com/submissions/v3/integration/submit/242352692/01cfad40-62d5-4ea2-b1d8-5ecbad4f2b83", {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      console.log('HubSpot response:', result);
      alert("Form submitted!");
    });
  </script>
</body>
</html>
